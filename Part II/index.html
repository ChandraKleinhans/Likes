<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title-nav">
            <h1>Network</h1>
        </div>
        <div id="feed-title">
            <h2>Your Feed</h2>
        </div>
        <div id="main-content">
            <div id="left-content">
                <div id="user-icon">
                    <img src="user-icon.png" alt="user icon">
                </div>
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div id="right-content">
                <div class="person">
                    <div class="person-likes">
                        <h3>Neil M</h3>
                        <p><span id="like-count1">9 </span>like(s)</p>
                        <button class="like-button" onclick="likeClick(1);">Like</button>
                    </div>
                    <div class="person-status">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="person">
                    <div class="person-likes">
                        <h3>Nichole K</h3>
                        <p><span class="like-count2">12 </span>like(s)</p>
                        <button class="like-button" onclick="likeClick(2);">Like</button>
                    </div>
                    <div class="person-status">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="person">
                    <div class="person-likes">
                        <h3>Jim R</h3>
                        <p><span id="like-count3">9 </span>like(s)</p>
                        <button class="like-button" onclick="likeClick(3);">Like</button>
                    </div>
                    <div class="person-status">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
